{% extends 'auto/layout.html' %}

{% block body%}
<div class="container">
    <h3>{{ object }}</h3>
    <div class="row">
        <div class="col">
            <div class="btn-group-vertical btn-block">
                {% for service in object.services.all %}
                <a class="btn btn-default btn-lg" href={{ service.get_absolute_url }} role="button">
                    {{ service }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
