version: "2.4"
   
services:
  maintenance-db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: ./maintenance
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./maintenance:/code
    ports:
      - "8000:8000"
    depends_on:
      - maintenance-db
